<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Data Bundle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      max-width: 450px;
      margin: 60px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h2 {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-top: 10px;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background: #ff512f;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #dd2476;
    }
    .note {
      font-size: 14px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Buy Data Bundle</h2>
    <form id="bundleForm">
      <label>Your Phone Number (Beneficiary)</label>
      <input type="text" id="number" required placeholder="Enter your number">

      <label>Select Bundle</label>
      <select id="bundle" required>
        <option value="Vodafone 1GB - GHC10">Vodafone 1GB - GHC10</option>
        <option value="Vodafone 2GB - GHC18">Vodafone 2GB - GHC18</option>
        <option value="MTN 1GB - GHC12">MTN 1GB - GHC12</option>
        <option value="MTN 2GB - GHC20">MTN 2GB - GHC20</option>
      </select>

      <label>Upload Payment Screenshot</label>
      <input type="file" id="screenshot" accept="image/*" required>

      <button type="submit">Submit</button>
    </form>

    <p class="note">After payment, dial *170# and send money to <b>0502376541</b>.<br>
    MTN users must choose <b>Other Networks</b>.<br>
    Vodafone can send directly.<br>
    Delivery time: <b>2 - 25 minutes</b>.<br>
    Customer Care: <b>0502376541</b></p>
  </div>

  <script>
    const BOT_TOKEN = "YOUR_BOT_TOKEN_HERE"; 
    const CHAT_ID = "8441062430";

    document.getElementById("bundleForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const number = document.getElementById("number").value;
      const bundle = document.getElementById("bundle").value;
      const screenshot = document.getElementById("screenshot").files[0];

      const message = `ðŸ“± New Bundle Order\n\nBeneficiary: ${number}\nBundle: ${bundle}`;

      // Send text
      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ chat_id: CHAT_ID, text: message })
      });

      // Send screenshot
      if (screenshot) {
        const formData = new FormData();
        formData.append("chat_id", CHAT_ID);
        formData.append("photo", screenshot);

        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
          method: "POST",
          body: formData
        });
      }

      alert("âœ… Order sent! Youâ€™ll be contacted shortly.");
      e.target.reset();
    });
  </script>
</body>
</html>
