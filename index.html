<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Bundle Purchase</title>
  <style>
    /* Animated Background */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glass Effect Form */
    form {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 15px;
      max-width: 440px;
      width: 100%;
      margin: 20px auto;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    h2 {
      text-align: center;
      color: #fff;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      color: #fff;
    }

    select, input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 6px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.3);
      color: #000;
    }

    #preview {
      display: none;
      margin-bottom: 15px;
      text-align: center;
    }

    #preview img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      background: rgba(0, 128, 0, 0.9);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: rgba(0, 100, 0, 0.9);
    }

    p.note {
      background: rgba(255, 255, 255, 0.3);
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      color: #000;
      line-height: 1.5;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
  </style>

  <script>
    function updatePrice() {
      const bundle = document.getElementById("bundle").value;
      const priceField = document.getElementById("price");

      const prices = {
        "MTN-1GB": 6,
        "MTN-2GB": 12,
        "MTN-3GB": 15,
        "MTN-4GB": 22,
        "MTN-5GB": 27,
        "Vodafone-1GB": 10,
        "Vodafone-2GB": 20,
        "Vodafone-3GB": 30,
        "Vodafone-4GB": 40,
        "Vodafone-5GB": 50
      };

      priceField.value = prices[bundle] || "";
    }

    function previewScreenshot(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const preview = document.getElementById("preview");
          const img = document.getElementById("previewImg");
          img.src = e.target.result;
          preview.style.display = "block";
        }
        reader.readAsDataURL(file);
      }
    }

    function sendToWhatsApp(event) {
      event.preventDefault();

      const network = document.getElementById("network").value;
      const bundle = document.getElementById("bundle").value;
      const price = document.getElementById("price").value;
      const beneficiary = document.getElementById("beneficiary").value;
      const screenshot = document.getElementById("screenshot").files[0];

      let message = `üì∂ New Data Order:%0A%0ANetwork: ${network}%0ABundle: ${bundle}%0APrice: GHS ${price}%0ABeneficiary: ${beneficiary}%0A%0A‚ÑπÔ∏è After payment, bundle will be delivered in 2‚Äì25 minutes.%0APlease send money to 0502376541.%0AMTN ‚Üí Choose Other Networks.%0AVodafone ‚Üí Send Direct.`;

      const whatsappNumber = "233502376541";
      
      if (screenshot) {
        alert("‚ö†Ô∏è Please remember to attach the payment screenshot manually in WhatsApp after clicking Submit.");
      }

      window.open(`https://wa.me/${whatsappNumber}?text=${message}`, "_blank");
    }
  </script>
</head>
<body>

  <form onsubmit="sendToWhatsApp(event)">
    <h2>üì∂ Buy Data Bundle</h2>
    
    <label>Network:</label>
    <select id="network" required>
      <option value="MTN">MTN</option>
      <option value="Vodafone">Vodafone</option>
    </select>

    <label>Bundle:</label>
    <select id="bundle" required onchange="updatePrice()">
      <optgroup label="MTN">
        <option value="MTN-1GB">1GB - GHS 6</option>
        <option value="MTN-2GB">2GB - GHS 12</option>
        <option value="MTN-3GB">3GB - GHS 15</option>
        <option value="MTN-4GB">4GB - GHS 22</option>
        <option value="MTN-5GB">5GB - GHS 27</option>
      </optgroup>
      <optgroup label="Vodafone">
        <option value="Vodafone-1GB">1GB - GHS 10</option>
        <option value="Vodafone-2GB">2GB - GHS 20</option>
        <option value="Vodafone-3GB">3GB - GHS 30</option>
        <option value="Vodafone-4GB">4GB - GHS 40</option>
        <option value="Vodafone-5GB">5GB - GHS 50</option>
      </optgroup>
    </select>

    <label>Price (GHS):</label>
    <input type="text" id="price" readonly>

    <label>Beneficiary Number:</label>
    <input type="text" id="beneficiary" placeholder="Enter number e.g. 0591234567" required>

    <label>Upload Screenshot of Payment:</label>
    <input type="file" id="screenshot" accept="image/*" onchange="previewScreenshot(event)" required>

    <!-- Preview area -->
    <div id="preview">
      <p><b>üì∏ Screenshot Preview:</b></p>
      <img id="previewImg" src="" alt="Screenshot Preview">
    </div>

    <p class="note">
      ‚ÑπÔ∏è After payment is confirmed, you will receive your bundle within <b>2‚Äì25 minutes</b>.<br><br>
      Dial <b>*170#</b> and send money to <b>0502376541</b>.<br>
      MTN ‚Üí choose <b>Other Networks</b>. Vodafone ‚Üí send directly.<br><br>
      üìû Customer Care: <b>0502376541</b>
    </p>

    <button type="submit">Submit Order</button>
  </form>

</body>
</html>
