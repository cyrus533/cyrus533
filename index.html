<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Data Bundle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1526378722484-bd91ca387e72?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      color: #fff;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
    }
    input, select {
      background: #f1f1f1;
      color: #000;
    }
    button {
      background: #ff4d4d;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #e60000;
    }
    p {
      font-size: 13px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
  <script>
    function updatePrice() {
      const bundle = document.getElementById("bundle").value;
      const priceField = document.getElementById("price");

      const prices = {
        "MTN-1GB": 6,
        "MTN-2GB": 12,
        "MTN-3GB": 15,
        "MTN-4GB": 22,
        "MTN-5GB": 27,
        "Vodafone-1GB": 10,
        "Vodafone-2GB": 20,
        "Vodafone-3GB": 30,
        "Vodafone-4GB": 40,
        "Vodafone-5GB": 50
      };

      priceField.value = prices[bundle] || "";
    }

    function sendToWhatsApp(event) {
      event.preventDefault();

      const number = document.getElementById("beneficiary").value;
      const bundle = document.getElementById("bundle").value;
      const price = document.getElementById("price").value;

      const message = `üì∂ Cyrus Bundle Order\n\nüì± Beneficiary: ${number}\nüì¶ Bundle: ${bundle}\nüíµ Price: GHS ${price}\n\nPlease confirm payment.`;

      const url = `https://wa.me/233502376541?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }
  </script>
</head>
<body>
  <div class="form-container">
    <h2>Buy Data Bundle</h2>
    <form onsubmit="sendToWhatsApp(event)">
      <label>Beneficiary Number:</label>
      <input type="text" id="beneficiary" required>

      <label>Select Bundle:</label>
      <select id="bundle" required onchange="updatePrice()">
        <optgroup label="MTN">
          <option value="MTN-1GB">1GB</option>
          <option value="MTN-2GB">2GB</option>
          <option value="MTN-3GB">3GB</option>
          <option value="MTN-4GB">4GB</option>
          <option value="MTN-5GB">5GB</option>
        </optgroup>
        <optgroup label="Vodafone">
          <option value="Vodafone-1GB">1GB</option>
          <option value="Vodafone-2GB">2GB</option>
          <option value="Vodafone-3GB">3GB</option>
          <option value="Vodafone-4GB">4GB</option>
          <option value="Vodafone-5GB">5GB</option>
        </optgroup>
      </select>

      <label>Price (GHS):</label>
      <input type="text" id="price" readonly>

      <button type="submit">Submit</button>
    </form>

    <p>‚ÑπÔ∏è mtn users dial *170# and Vodafone user's dial*110# send money to <b>0502376541</b>.<br>
    MTN ‚Üí choose <b>Other Networks</b>.<br>
    Vodafone ‚Üí send directly.<br>
    üìû Customer Care: <b>0502376541</b></p>
  </div>
</body>
</html>
